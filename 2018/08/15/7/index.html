        <div class="content markdown">
            <p>　　刚才有一个叫对杰的人给我发来一张动图，哎呀我一看太牛了，这个逼装的是前无古人后无来者，实乃逼界之豪杰，再配上这骚气的动作，把这卡车司机吓得……算了，不多说了直接看图！<br><img src="/2018/08/15/7/0012.gif" alt="躲车动图"><br>　　年轻人不要急，阅历和人脉都需要时间来积累，等你到了我这个地步一切就水到渠成，比如想出去吃个烤冷面，一个电话就有朋友赶来接送，其他方面也是如此的呼风唤雨。<br>　　本文纯属YY，至少在这篇文章不要把我当成正常人</p>
