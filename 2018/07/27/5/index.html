        <h1 class="title">Pi编译安装PHPNginx并安装完整LEMP环境</h1>
        <div class="stuff">
            <span>七月 27, 2018</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%8A%80%E6%9C%AF%E6%96%87%E6%A1%A3/" rel="tag">技术文档</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%A0%91%E8%8E%93%E6%B4%BE-%E9%A6%99%E6%A9%99%E6%B4%BE/" rel="tag">树莓派&香橙派</a></li></ul>

        <div class="content markdown">
            <p>　　1.安装 Nginx+Php+Mysql</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">#添加Nginx、Php最新源并刷新源</span><br><span class="line">sudo add-apt-repository ppa:nginx/stable</span><br><span class="line">sudo add-apt-repository ppa:ondrej/php</span><br><span class="line">sudo apt-get update</span><br><span class="line"></span><br><span class="line">#安装Nginx</span><br><span class="line">sudo apt-get install nginx</span><br><span class="line"></span><br><span class="line">#安装Php7.1 FPM</span><br><span class="line">sudo apt-get install php7.1-fpm</span><br><span class="line">#php7.1 curl扩展</span><br><span class="line">sudo apt-get install php7.1-curl</span><br><span class="line"></span><br><span class="line">#安装Mysql</span><br><span class="line">sudo install mysql-server</span><br><span class="line">#备份Mysql数据库</span><br><span class="line">mysqldump -u root -p 欲备份的数据库名 &gt; 导出的数据库名.sql</span><br><span class="line">#恢复mysql数据库</span><br><span class="line">mysql -u root -p 恢复的数据库名 &lt; 导出过的数据库名.sql</span><br><span class="line">＃如恢复的数据库不存在 需要手动创建</span><br><span class="line">create database 恢复的数据库名;</span><br></pre></td></tr></table></figure>
<p>2.编译安装Nginx/1.11.4升级HTTP/2.0</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">#下载并解压Nginx源码</span><br><span class="line">wget -c https://nginx.org/download/nginx-1.11.4.tar.gz</span><br><span class="line">tar -zxvf nginx-1.11.4.tar.gz</span><br><span class="line"></span><br><span class="line">#下载并解压OpenSSL源码</span><br><span class="line">wget -c https://www.openssl.org/source/openssl-1.1.0.tar.gz</span><br><span class="line">tar -zxvf openssl-1.1.0.tar.gz</span><br><span class="line"></span><br><span class="line">#下载并解压nginx-ct源码</span><br><span class="line">wget -O nginx-ct.zip -c https://github.com/grahamedgecombe/nginx-ct/archive/v1.3.0.zip</span><br><span class="line">unzip nginx-ct.zip</span><br><span class="line"></span><br><span class="line">#修复Nginx/1.11.3无法编译的问题&lt;font style=&quot;color:red&quot;&gt;此问题在Nginx 1.11.4已经解决,1.11.4请忽略&lt;/font&gt;</span><br><span class="line">#由于OpenSSL 1.1.0 删除了 SSL_R_NO_CIPHERS_PASSED导致Nginx无法编译。这里我们需要修复nginx源码中的[一个文件](https://github.com/nginx/nginx/commit/af9e72533a69de3b8b7ed59be7be9b37203b5c82)</span><br><span class="line"></span><br><span class="line">#用文本编辑器打开 ./nginx-1.11.3/src/event/ngx_event_openssl.c</span><br><span class="line">#找到这个位置,大约在第2000行附近</span><br><span class="line">if (n == SSL_R_BAD_CHANGE_CIPHER_SPEC                        /*  103 */</span><br><span class="line">         || n == SSL_R_BLOCK_CIPHER_PAD_IS_WRONG                  /*  129 */</span><br><span class="line">         || n == SSL_R_DIGEST_CHECK_FAILED                        /*  149 */</span><br><span class="line">         || n == SSL_R_ERROR_IN_RECEIVED_CIPHER_LIST              /*  151 */</span><br><span class="line">         || n == SSL_R_EXCESSIVE_MESSAGE_SIZE                     /*  152 */</span><br><span class="line">         || n == SSL_R_LENGTH_MISMATCH                            /*  159 */</span><br><span class="line">         || n == SSL_R_NO_CIPHERS_PASSED                          /*  182 */</span><br><span class="line">         </span><br><span class="line">修改为</span><br><span class="line"></span><br><span class="line">if (n == SSL_R_BAD_CHANGE_CIPHER_SPEC                        /*  103 */</span><br><span class="line">         || n == SSL_R_BLOCK_CIPHER_PAD_IS_WRONG                  /*  129 */</span><br><span class="line">         || n == SSL_R_DIGEST_CHECK_FAILED                        /*  149 */</span><br><span class="line">         || n == SSL_R_ERROR_IN_RECEIVED_CIPHER_LIST              /*  151 */</span><br><span class="line">         || n == SSL_R_EXCESSIVE_MESSAGE_SIZE                     /*  152 */</span><br><span class="line">         || n == SSL_R_LENGTH_MISMATCH                            /*  159 */</span><br><span class="line">#ifdef SSL_R_NO_CIPHERS_PASSED</span><br><span class="line">         || n == SSL_R_NO_CIPHERS_PASSED                          /*  182 */</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">#保存</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#编译Nginx</span><br><span class="line"></span><br><span class="line">#进入Nginx源码目录</span><br><span class="line">cd ./nginx-1.11.4</span><br><span class="line"></span><br><span class="line">#生成编译配置</span><br><span class="line">./configure \</span><br><span class="line">#设置OpenSSL源码目录</span><br><span class="line">--with-openssl=../openssl-1.1.0 \</span><br><span class="line">#设置nginx-ct源码目录</span><br><span class="line">--add-module=../nginx-ct-1.3.0 \</span><br><span class="line">--with-debug \</span><br><span class="line">--with-pcre-jit \</span><br><span class="line">--with-ipv6 \</span><br><span class="line">--with-http_ssl_module \</span><br><span class="line">#启用HTTP/2.0模块</span><br><span class="line">--with-http_v2_module \</span><br><span class="line">--with-http_stub_status_module \</span><br><span class="line">--with-http_realip_module \</span><br><span class="line">--with-http_auth_request_module \</span><br><span class="line">--with-http_addition_module \</span><br><span class="line">--with-http_dav_module \</span><br><span class="line">--with-http_gzip_static_module \</span><br><span class="line">--with-http_sub_module \</span><br><span class="line">--with-mail \</span><br><span class="line">--with-mail_ssl_module</span><br><span class="line">#如无缺失依赖库,将会生成MakeFile</span><br><span class="line"></span><br><span class="line">#开始编译</span><br><span class="line">make</span><br><span class="line">#编译完成后安装</span><br><span class="line">sudo make install</span><br><span class="line">#默认安装在 /usr/local/nginx 下</span><br><span class="line"></span><br><span class="line">#install Nginx End.</span><br></pre></td></tr></table></figure>
<p>3.编译安装Php7.0</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">#从http://php.net/get/php-7.0.8.tar.gz/from/a/mirror 下载源码并解压</span><br><span class="line">tar -xzvf xxxx.tar.gz </span><br><span class="line"></span><br><span class="line">#安装依赖</span><br><span class="line">apt-get install libxml2-dev  libssl-dev libcurl4-gnutls-dev libmcrypt-dev</span><br><span class="line"></span><br><span class="line">#解压镜像，然后进入文件夹中</span><br><span class="line">./configure --prefix=/usr/local/php7 \</span><br><span class="line">--exec-prefix=/usr/local/php7 \</span><br><span class="line">--bindir=/usr/local/php7/bin \</span><br><span class="line">--sbindir=/usr/local/php7/sbin \</span><br><span class="line">--includedir=/usr/local/php7/include \</span><br><span class="line">--libdir=/usr/local/php7/lib/php \</span><br><span class="line">--mandir=/usr/local/php7/php/man \</span><br><span class="line">--enable-mbstring \</span><br><span class="line">--with-curl \</span><br><span class="line">--with-gd \</span><br><span class="line">--with-config-file-path=/usr/local/php7/etc \</span><br><span class="line">--enable-fpm \</span><br><span class="line">--enable-mysqlnd \</span><br><span class="line">--with-pdo-mysql=mysqlnd \</span><br><span class="line">--with-mysql-sock=/var/run/mysqld/mysqld.sock</span><br><span class="line"></span><br><span class="line">#如提示缺少依赖包,请根据错误提示安装</span><br><span class="line"></span><br><span class="line">#开始编译</span><br><span class="line">make</span><br><span class="line">#编译测试</span><br><span class="line">make test</span><br><span class="line">#安装</span><br><span class="line">make install</span><br><span class="line"></span><br><span class="line">#install Php7 End.</span><br></pre></td></tr></table></figure>
